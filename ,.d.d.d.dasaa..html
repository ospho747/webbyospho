<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ospho</title>
    <style>
        /* Style de base de la page */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://cdn.discordapp.com/attachments/1276911016105476130/1301045745729933332/Coq_Dessin.gif?ex=67230cc6&is=6721bb46&hm=ba48ad319ae185ff24f9564205a12fcc6deac3ed2928fcdfdbde2e07bcd5f5e5') no-repeat center center fixed;
            background-size: cover;
        }

        /* Vignette centrée et agrandie */
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: transparent; /* Vignette invisible */
            width: 450px; /* Agrandi de 150% */
        }

        /* Espace pour la photo de profil */
        .profile-pic {
            margin-bottom: 20px;
            border-radius: 50%;
            overflow: hidden;
            width: 100px; /* Taille de la photo */
            height: 100px; /* Taille de la photo */
            margin: 0 auto;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Pour garder les proportions de l'image */
        }

        /* Titre "ospho" */
        .ospho-title {
            font-size: 32px;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Effet de brillance */
            margin-bottom: 20px;
        }

        /* Bio en blanc */
        .bio {
            font-size: 20px; /* Taille de la bio */
            color: #FFFFFF; /* Couleur du texte de la bio */
            margin-bottom: 20px; /* Espace en dessous */
        }

        /* Boutons stylisés */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            font-size: 18px;
            font-weight: bold;
            color: white; /* Couleur du texte du bouton */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Icônes pour chaque bouton */
        .btn svg {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }

        /* Styles pour chaque réseau */
        .btn.discord { background-color: #5865F2; }
        .btn.tiktok { background-color: #69C9D0; }
        .btn.youtube { background-color: #FF0000; }

        /* Animation de lueur au survol */
        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 8px;
        }

        /* Effet de lueur et zoom au survol */
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }
        .btn:hover::before {
            opacity: 1;
        }
    </style>
</head>
